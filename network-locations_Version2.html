    window.getRoute = function(destLat, destLng, locName) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const srcLat = position.coords.latitude;
            const srcLng = position.coords.longitude;
            const gmaps = `https://www.google.com/maps/dir/?api=1&origin=${srcLat},${srcLng}&destination=${destLat},${destLng}&travelmode=driving`;
            window.open(gmaps, '_blank');
          },
          error => {
            alert('Unable to get your location. Please allow location access.');
          }
        );
